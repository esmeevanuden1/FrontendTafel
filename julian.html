<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üèì Table Tennis Club Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg-dark: #020617;
      --card-bg: rgba(15, 23, 42, 0.92);
      --border-subtle: rgba(148, 163, 184, 0.4);
      --accent-blue: #38bdf8;
      --accent-green: #22c55e;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --radius-xl: 1.25rem;
      --transition-fast: 0.16s ease-out;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-main);
      background: radial-gradient(circle at top, #0b1120, #020617);
      overflow-x: hidden;
    }

    .bg-animated {
      position: fixed;
      inset: 0;
      z-index: -1;
      background:
        radial-gradient(circle at 0% 0%, rgba(56,189,248,0.25), transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(34,197,94,0.25), transparent 55%),
        radial-gradient(circle at 100% 0%, rgba(244,63,94,0.18), transparent 60%);
      filter: blur(40px);
      opacity: 0.6;
      animation: floatGradient 30s infinite alternate ease-in-out;
    }

    @keyframes floatGradient {
      0%   { transform: translate3d(0, 0, 0) scale(1); }
      50%  { transform: translate3d(-20px, 15px, 0) scale(1.05); }
      100% { transform: translate3d(15px, -10px, 0) scale(1.08); }
    }

    header {
      position: sticky;
      top: 0;
      z-index: 5;
      backdrop-filter: blur(18px);
      background: linear-gradient(
        to right,
        rgba(15,23,42,0.95),
        rgba(15,23,42,0.82),
        rgba(30,64,175,0.7)
      );
      border-bottom: 1px solid rgba(148, 163, 184, 0.3);
      padding: 0.9rem 1.6rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 18px 45px rgba(0,0,0,0.55);
    }

    header .left {
      display: flex;
      align-items: center;
      gap: 0.65rem;
    }

    header h1 {
      margin: 0;
      font-size: 1.2rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    .logo-circle {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      background: radial-gradient(circle, #38bdf8, #1d4ed8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      box-shadow: 0 0 0 2px rgba(15,23,42,0.7), 0 10px 25px rgba(15,23,42,0.9);
    }

    .header-tag {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      padding: 0.28rem 0.75rem;
      border-radius: 999px;
      border: 1px solid rgba(94, 234, 212, 0.8);
      background: linear-gradient(to right, rgba(8,47,73,0.9), rgba(6,78,59,0.9));
      color: #a5f3fc;
    }

    main {
      max-width: 1120px;
      margin: 1.8rem auto 2.5rem;
      padding: 0 1.4rem 2rem;
    }

    .top-row {
      display: flex;
      flex-direction: column;
      gap: 1.3rem;
      margin-bottom: 1.5rem;
    }

    @media (min-width: 800px) {
      .top-row {
        flex-direction: row;
        justify-content: space-between;
        align-items: stretch;
      }
    }

    .controls {
      flex: 1.2;
      padding: 1rem;
      border-radius: var(--radius-xl);
      background: radial-gradient(circle at top left, rgba(56,189,248,0.18), rgba(15,23,42,0.96));
      border: 1px solid var(--border-subtle);
      box-shadow: 0 20px 40px rgba(0,0,0,0.45);
      display: grid;
      grid-template-columns: 1.3fr 0.9fr;
      grid-template-rows: auto auto;
      gap: 0.6rem 0.8rem;
    }

    @media (max-width: 640px) {
      .controls { grid-template-columns: 1fr; }
    }

    .controls-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--text-muted);
      margin-bottom: 0.2rem;
    }

    .search-box { grid-column: 1 / -1; }

    .input-wrap { position: relative; }

    .input-wrap input,
    .input-wrap select {
      width: 100%;
      padding: 0.55rem 0.9rem 0.55rem 2.1rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: rgba(15,23,42,0.92);
      color: var(--text-main);
      font-size: 0.9rem;
      outline: none;
      transition: border var(--transition-fast), box-shadow var(--transition-fast), background var(--transition-fast);
    }

    .input-wrap select { padding-left: 0.75rem; }

    .input-wrap input:focus,
    .input-wrap select:focus {
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 1px rgba(56,189,248,0.6);
      background: rgba(15,23,42,0.98);
    }

    .input-icon {
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.95rem;
      opacity: 0.7;
      pointer-events: none;
    }

    .toggle-group {
      display: inline-flex;
      align-items: center;
      justify-content: flex-end;
      gap: 0.5rem;
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--text-muted);
    }

    .toggle-pill {
      display: inline-flex;
      padding: 0.12rem;
      border-radius: 999px;
      background: rgba(15,23,42,0.9);
      border: 1px solid rgba(148,163,184,0.7);
    }

    .toggle-pill button {
      border: none;
      background: transparent;
      color: var(--text-muted);
      font-size: 0.76rem;
      padding: 0.26rem 0.7rem;
      border-radius: 999px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.25rem;
      transition: background var(--transition-fast), color var(--transition-fast), transform var(--transition-fast);
    }

    .toggle-pill button.active {
      background: radial-gradient(circle at top, rgba(56,189,248,0.35), rgba(59,130,246,0.8));
      color: #f9fafb;
      transform: translateY(-1px);
      box-shadow: 0 6px 18px rgba(37,99,235,0.7);
    }

    .stats {
      flex: 0.9;
      padding: 1rem 1.1rem;
      border-radius: var(--radius-xl);
      background: radial-gradient(circle at top right, rgba(96,165,250,0.2), rgba(15,23,42,0.95));
      border: 1px solid var(--border-subtle);
      box-shadow: 0 20px 40px rgba(0,0,0,0.45);
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 0.5rem;
      font-size: 0.78rem;
    }

    .stats-title {
      grid-column: 1 / -1;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--text-muted);
      margin-bottom: 0.2rem;
    }

    .stat-chip {
      border-radius: 0.9rem;
      padding: 0.4rem 0.6rem;
      background: rgba(15,23,42,0.9);
      border: 1px solid rgba(148,163,184,0.6);
      display: flex;
      flex-direction: column;
      gap: 0.05rem;
    }

    .stat-label {
      font-size: 0.7rem;
      color: var(--text-muted);
    }

    .stat-value {
      font-weight: 600;
      font-size: 0.95rem;
    }

    .stat-pill {
      font-size: 0.7rem;
      padding: 0.1rem 0.4rem;
      border-radius: 999px;
      border: 1px solid rgba(74,222,128,0.7);
      color: #bbf7d0;
      align-self: flex-start;
      margin-top: 0.15rem;
    }

    .content { margin-top: 0.4rem; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.4rem;
    }

    .card {
      position: relative;
      border-radius: var(--radius-xl);
      padding: 1.1rem 1.1rem 1rem;
      background: radial-gradient(circle at top, rgba(30,64,175,0.35), var(--card-bg));
      border: 1px solid rgba(148,163,184,0.3);
      box-shadow: 0 22px 50px rgba(0,0,0,0.55);
      overflow: hidden;
      transition: transform var(--transition-fast), box-shadow var(--transition-fast), border var(--transition-fast), background 0.22s ease-out;
      cursor: pointer;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -40%;
      opacity: 0.12;
      background:
        radial-gradient(circle at 0 0, rgba(56,189,248,1), transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(16,185,129,1), transparent 55%);
      mix-blend-mode: screen;
      pointer-events: none;
      transform: translate3d(0,0,0);
    }

    .card:hover {
      transform: translateY(-4px) scale(1.01);
      box-shadow: 0 28px 60px rgba(0,0,0,0.65);
      border-color: rgba(56,189,248,0.8);
      background: radial-gradient(circle at top, rgba(59,130,246,0.45), rgba(15,23,42,0.97));
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 0.55rem;
      position: relative;
      z-index: 1;
    }

    .card-title {
      font-size: 1.05rem;
      font-weight: 600;
    }

    .badge-id {
      font-size: 0.72rem;
      padding: 0.2rem 0.55rem;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.7);
      background: rgba(15,23,42,0.94);
      color: var(--text-muted);
    }

    .chips-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.35rem;
      margin-bottom: 0.35rem;
      position: relative;
      z-index: 1;
    }

    .chip {
      font-size: 0.7rem;
      padding: 0.18rem 0.5rem;
      border-radius: 999px;
      background: rgba(15,23,42,0.92);
      border: 1px solid rgba(148,163,184,0.6);
      text-transform: uppercase;
      letter-spacing: 0.09em;
      color: var(--text-muted);
    }

    .chip.primary {
      border-color: rgba(56,189,248,0.9);
      color: #bae6fd;
      background: linear-gradient(to right, rgba(8,47,73,0.95), rgba(37,99,235,0.95));
    }

    .meta {
      font-size: 0.8rem;
      position: relative;
      z-index: 1;
      opacity: 0.9;
    }

    .meta p { margin: 0.08rem 0; }

    .meta strong { font-weight: 500; }

    .table-wrap {
      border-radius: var(--radius-xl);
      background: rgba(15,23,42,0.94);
      border: 1px solid rgba(148,163,184,0.4);
      box-shadow: 0 20px 40px rgba(0,0,0,0.55);
      overflow: hidden;
      display: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
    }

    thead {
      background: linear-gradient(to right, rgba(15,23,42,0.98), rgba(30,64,175,0.9));
    }

    th, td {
      padding: 0.6rem 0.75rem;
      text-align: left;
      border-bottom: 1px solid rgba(51,65,85,0.9);
    }

    th {
      text-transform: uppercase;
      letter-spacing: 0.12em;
      font-size: 0.7rem;
      color: var(--text-muted);
    }

    tbody tr:nth-child(odd) { background: rgba(15,23,42,0.95); }
    tbody tr:nth-child(even) { background: rgba(15,23,42,0.9); }

    tbody tr:hover { background: rgba(30,64,175,0.65); }

    .pill {
      display: inline-block;
      padding: 0.12rem 0.45rem;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.7);
      font-size: 0.72rem;
      color: var(--text-muted);
    }

    .pill-strong {
      border-color: rgba(56,189,248,0.8);
      color: #bfdbfe;
    }

    .status-message {
      margin-top: 2rem;
      text-align: center;
      color: var(--text-muted);
      font-size: 0.85rem;
      display: none;
    }

    /* üëá NEW: player panel */
    .player-panel {
      position: fixed;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%) translateY(110%);
      width: 100%;
      max-width: 1120px;
      padding: 0.9rem 1.4rem 1.2rem;
      background: rgba(15,23,42,0.96);
      border-radius: 1.3rem 1.3rem 0 0;
      border-top: 1px solid rgba(148,163,184,0.6);
      box-shadow: 0 -18px 40px rgba(0,0,0,0.75);
      backdrop-filter: blur(18px);
      transition: transform 0.22s ease-out;
      z-index: 15;
    }

    .player-panel.visible {
      transform: translateX(-50%) translateY(0%);
    }

    .player-panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .player-panel-title {
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--text-muted);
    }

    .player-panel-club {
      font-weight: 600;
      font-size: 1rem;
    }

    .player-panel-close {
      border: none;
      background: transparent;
      color: var(--text-muted);
      font-size: 1.2rem;
      cursor: pointer;
      padding: 0.1rem 0.4rem;
      border-radius: 999px;
      transition: background 0.15s ease, color 0.15s ease;
    }

    .player-panel-close:hover {
      background: rgba(30,64,175,0.7);
      color: #e5e7eb;
    }

    .player-list {
      max-height: 260px;
      overflow-y: auto;
      margin-top: 0.3rem;
      padding-right: 0.4rem;
    }

    .player-row {
      display: grid;
      grid-template-columns: 1.4fr 1.1fr 0.9fr 1.1fr;
      gap: 0.5rem;
      padding: 0.45rem 0.2rem;
      border-bottom: 1px solid rgba(30,41,59,0.9);
      font-size: 0.8rem;
      align-items: center;
    }

    .player-row:last-child {
      border-bottom: none;
    }

    .player-name {
      font-weight: 500;
    }

    .player-style-pill {
      display: inline-block;
      padding: 0.15rem 0.45rem;
      border-radius: 999px;
      border: 1px solid rgba(56,189,248,0.85);
      font-size: 0.72rem;
      color: #bae6fd;
      background: rgba(15,23,42,0.95);
    }

    .player-gender {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .player-empty {
      font-size: 0.8rem;
      color: var(--text-muted);
      text-align: center;
      padding: 0.6rem 0.3rem 0.3rem;
    }

    .player-panel-subtitle {
      font-size: 0.78rem;
      color: var(--text-muted);
      margin-top: 0.1rem;
    }
  </style>
</head>

<body>
  <div class="bg-animated"></div>

  <header>
    <div class="left">
      <div class="logo-circle">üèì</div>
      <h1>Table Tennis Club Explorer</h1>
    </div>
    <div>
      <span class="header-tag">Data live from /julian (MySQL)</span>
    </div>
  </header>

  <main>
    <section class="top-row">
      <section class="controls">
        <div class="search-box">
          <div class="controls-label">Search</div>
          <div class="input-wrap">
            <span class="input-icon">üîç</span>
            <input id="searchInput" type="text" placeholder="Filter by club name, city, or country‚Ä¶" />
          </div>
        </div>

        <div>
          <div class="controls-label">Sort by</div>
          <div class="input-wrap">
            <select id="sortSelect">
              <option value="name-asc">Name (A ‚Üí Z)</option>
              <option value="name-desc">Name (Z ‚Üí A)</option>
              <option value="city-asc">City (A ‚Üí Z)</option>
              <option value="country-asc">Country (A ‚Üí Z)</option>
              <option value="founded-asc">Founded (oldest first)</option>
              <option value="founded-desc">Founded (newest first)</option>
            </select>
          </div>
        </div>

        <div>
          <div class="controls-label">View</div>
          <div class="toggle-group">
            <span>Layout</span>
            <div class="toggle-pill">
              <button id="gridBtn" class="active">‚ñ¶ Grid</button>
              <button id="tableBtn">‚ò∞ Table</button>
            </div>
          </div>
        </div>
      </section>

      <section class="stats">
        <div class="stats-title">Dataset overview</div>

        <div class="stat-chip">
          <span class="stat-label">Total clubs</span>
          <span id="statTotal" class="stat-value">‚Äî</span>
        </div>

        <div class="stat-chip">
          <span class="stat-label">Cities represented</span>
          <span id="statCities" class="stat-value">‚Äî</span>
        </div>

        <div class="stat-chip">
          <span class="stat-label">Countries represented</span>
          <span id="statCountries" class="stat-value">‚Äî</span>
          <span id="statHighlight" class="stat-pill" style="display:none;"></span>
        </div>
      </section>
    </section>

    <section class="content">
      <div id="gridView" class="grid"></div>

      <div id="tableView" class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Club</th>
              <th>City</th>
              <th>Country</th>
              <th>Founded</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>

      <div id="statusMessage" class="status-message">
        No clubs match your search. Try a different name, city, or country.
      </div>
    </section>
  </main>

  <!-- üëá NEW: Player panel -->
  <section id="playerPanel" class="player-panel">
    <div class="player-panel-header">
      <div>
        <div class="player-panel-title">Club roster</div>
        <div id="playerPanelClub" class="player-panel-club"></div>
        <div id="playerPanelSubtitle" class="player-panel-subtitle"></div>
      </div>
      <button id="playerPanelClose" class="player-panel-close" aria-label="Close players panel">‚úï</button>
    </div>
    <div id="playerList" class="player-list">
      <!-- filled by JS -->
    </div>
  </section>

  <script>
    const gridView = document.getElementById("gridView");
    const tableView = document.getElementById("tableView");
    const tableBody = document.getElementById("tableBody");
    const statusMessage = document.getElementById("statusMessage");

    const searchInput = document.getElementById("searchInput");
    const sortSelect = document.getElementById("sortSelect");
    const gridBtn = document.getElementById("gridBtn");
    const tableBtn = document.getElementById("tableBtn");

    const statTotal = document.getElementById("statTotal");
    const statCities = document.getElementById("statCities");
    const statCountries = document.getElementById("statCountries");
    const statHighlight = document.getElementById("statHighlight");

    // üëá Player panel elements
    const playerPanel = document.getElementById("playerPanel");
    const playerPanelClub = document.getElementById("playerPanelClub");
    const playerPanelSubtitle = document.getElementById("playerPanelSubtitle");
    const playerPanelClose = document.getElementById("playerPanelClose");
    const playerList = document.getElementById("playerList");

    let allClubs = [];
    let allPlayers = [];
    let currentView = "grid";

    async function loadClubs() {
      const res = await fetch("http://127.0.0.1:5000/julian");
      const data = await res.json();
      allClubs = data || [];
    }

    async function loadPlayers() {
      const res = await fetch("http://127.0.0.1:5000/julian/players");
      const data = await res.json();
      allPlayers = data || [];
    }

    async function init() {
      try {
        await loadClubs();
        await loadPlayers();
        updateUI();
      } catch (err) {
        console.error("Error loading data:", err);
        statusMessage.style.display = "block";
        statusMessage.textContent = "Error loading data. Check console.";
      }
    }

    function updateUI() {
      const filtered = getFilteredAndSorted();
      renderStats(allClubs);
      renderViews(filtered);
    }

    function getFilteredAndSorted() {
      const q = searchInput.value.toLowerCase().trim();

      let filtered = allClubs.filter(club => {
        const name = (club.name || "").toLowerCase();
        const city = (club.city || "").toLowerCase();
        const country = (club.country || "").toLowerCase();
        return (
          name.includes(q) ||
          city.includes(q) ||
          country.includes(q)
        );
      });

      const sortValue = sortSelect.value;

      filtered.sort((a, b) => {
        const va = (x) => (x === null || x === undefined ? "" : x);

        switch (sortValue) {
          case "name-asc":
          case "name-desc": {
            const mult = sortValue === "name-asc" ? 1 : -1;
            return va(a.name).localeCompare(va(b.name)) * mult;
          }
          case "city-asc":
            return va(a.city).localeCompare(va(b.city));
          case "country-asc":
            return va(a.country).localeCompare(va(b.country));
          case "founded-asc":
          case "founded-desc": {
            const mult = sortValue === "founded-asc" ? 1 : -1;
            const fa = a.founded_year || 0;
            const fb = b.founded_year || 0;
            return (fa - fb) * mult;
          }
          default:
            return 0;
        }
      });

      return filtered;
    }

    function renderStats(clubs) {
      const total = clubs.length;
      const cities = new Set();
      const countries = new Set();

      clubs.forEach(c => {
        if (c.city) cities.add(c.city);
        if (c.country) countries.add(c.country);
      });

      statTotal.textContent = total;
      statCities.textContent = cities.size;
      statCountries.textContent = countries.size;

      if (countries.size > 0) {
        statHighlight.style.display = "inline-block";
        statHighlight.textContent = [...countries].join(" ¬∑ ");
      } else {
        statHighlight.style.display = "none";
      }
    }

    function renderViews(clubs) {
      if (clubs.length === 0) {
        statusMessage.style.display = "block";
        gridView.innerHTML = "";
        tableBody.innerHTML = "";
        return;
      } else {
        statusMessage.style.display = "none";
      }

      // Grid view
      gridView.innerHTML = "";
      clubs.forEach(club => {
        const card = document.createElement("article");
        card.className = "card";

        const city = club.city || "Unknown city";
        const country = club.country || "Unknown country";
        const founded = club.founded_year || "Unknown";
        const locationLabel = `${city}, ${country}`;

        card.innerHTML = `
          <div class="card-header">
            <div class="card-title">${club.name || "Unnamed club"}</div>
            <span class="badge-id">ID #${club.id}</span>
          </div>
          <div class="chips-row">
            <span class="chip primary">${locationLabel}</span>
            <span class="chip">Founded: ${founded}</span>
          </div>
          <div class="meta">
            <p><strong>City:</strong> ${city}</p>
            <p><strong>Country:</strong> ${country}</p>
          </div>
        `;

        // üëá NEW: clicking a card opens player panel
        card.addEventListener("click", () => {
          openPlayerPanel(club);
        });

        gridView.appendChild(card);
      });

      // Table view
      tableBody.innerHTML = "";
      clubs.forEach(club => {
        const tr = document.createElement("tr");

        const city = club.city || "‚Äî";
        const country = club.country || "‚Äî";
        const founded = club.founded_year || "‚Äî";

        tr.innerHTML = `
          <td><span class="pill pill-strong">#${club.id}</span></td>
          <td>${club.name || "Unnamed club"}</td>
          <td>${city}</td>
          <td>${country}</td>
          <td>${founded}</td>
        `;

        // üëá Also allow clicking rows to open players
        tr.style.cursor = "pointer";
        tr.addEventListener("click", () => {
          openPlayerPanel(club);
        });

        tableBody.appendChild(tr);
      });

      if (currentView === "grid") {
        gridView.style.display = "grid";
        tableView.style.display = "none";
      } else {
        gridView.style.display = "none";
        tableView.style.display = "block";
      }
    }

    // üëá Player panel logic
    function openPlayerPanel(club) {
      const playersForClub = allPlayers.filter(p => p.club_id === club.id);

      playerPanelClub.textContent = club.name || "Unnamed club";

      if (playersForClub.length === 0) {
        playerPanelSubtitle.textContent = "No players found for this club.";
      } else {
        playerPanelSubtitle.textContent = `${playersForClub.length} player${playersForClub.length === 1 ? "" : "s"} in this club`;
      }

      playerList.innerHTML = "";

      if (playersForClub.length === 0) {
        const emptyDiv = document.createElement("div");
        emptyDiv.className = "player-empty";
        emptyDiv.textContent = "Add players with this club_id in your database to see them listed here.";
        playerList.appendChild(emptyDiv);
      } else {
        playersForClub.forEach(player => {
          const row = document.createElement("div");
          row.className = "player-row";

          const fullname = `${player.first_name || ""} ${player.last_name || ""}`.trim() || "Unnamed player";
          const style = player.playing_style || "Unknown";
          const gender = player.gender || "‚Äî";
          const birth = player.birthdate ? player.birthdate.slice(0, 10) : "‚Äî";

          row.innerHTML = `
            <div class="player-name">${fullname}</div>
            <div><span class="player-style-pill">${style}</span></div>
            <div class="player-gender">${gender}</div>
            <div>${birth}</div>
          `;

          playerList.appendChild(row);
        });
      }

      playerPanel.classList.add("visible");
    }

    function closePlayerPanel() {
      playerPanel.classList.remove("visible");
    }

    // Close button
    playerPanelClose.addEventListener("click", closePlayerPanel);

    // Optional: close with ESC key
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") {
        closePlayerPanel();
      }
    });

    // Event listeners for filters / view
    searchInput.addEventListener("input", () => {
      updateUI();
    });

    sortSelect.addEventListener("change", () => {
      updateUI();
    });

    gridBtn.addEventListener("click", () => {
      currentView = "grid";
      gridBtn.classList.add("active");
      tableBtn.classList.remove("active");
      renderViews(getFilteredAndSorted());
    });

    tableBtn.addEventListener("click", () => {
      currentView = "table";
      tableBtn.classList.add("active");
      gridBtn.classList.remove("active");
      renderViews(getFilteredAndSorted());
    });

    // Kick off
    init();
  </script>
</body>
</html>
