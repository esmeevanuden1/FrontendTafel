<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Table Tennis Clubs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* Basic page setup */
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1f2933, #020617);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 1.5rem 2rem;
      box-sizing: border-box;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
      background: linear-gradient(to right, rgba(15,23,42,0.9), rgba(30,64,175,0.6));
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }

    header span.badge {
      padding: 0.35rem 0.75rem;
      border-radius: 999px;
      background: rgba(15,118,110,0.2);
      border: 1px solid rgba(45,212,191,0.7);
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    main {
      width: 100%;
      max-width: 1100px;
      padding: 2rem 1.5rem 3rem;
      box-sizing: border-box;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .search-box {
      position: relative;
      flex: 1;
      min-width: 220px;
    }

    .search-box input {
      width: 100%;
      padding: 0.6rem 0.9rem 0.6rem 2.2rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163,184, 0.6);
      background: rgba(15,23,42,0.7);
      color: #e5e7eb;
      outline: none;
      transition: border 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }

    .search-box input:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 0 1px rgba(56,189,248,0.6);
      background: rgba(15,23,42,0.9);
    }

    .search-box .icon {
      position: absolute;
      left: 0.8rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.9rem;
      opacity: 0.7;
    }

    .view-info {
      font-size: 0.8rem;
      opacity: 0.8;
    }

    /* Grid of cards */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: radial-gradient(circle at top left, rgba(56,189,248,0.12), rgba(15,23,42,0.98));
      border-radius: 1rem;
      padding: 1.1rem 1.1rem 1rem;
      box-shadow: 0 18px 45px rgba(0,0,0,0.35);
      border: 1px solid rgba(148,163,184,0.25);
      position: relative;
      overflow: hidden;
      transition: transform 0.18s ease, box-shadow 0.18s ease, border 0.18s ease, background 0.18s ease;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -40%;
      opacity: 0.08;
      background: radial-gradient(circle at 10% 0, #38bdf8, transparent 55%),
                  radial-gradient(circle at 90% 100%, #22c55e, transparent 55%);
      mix-blend-mode: screen;
      pointer-events: none;
    }

    .card:hover {
      transform: translateY(-4px) scale(1.01);
      box-shadow: 0 25px 60px rgba(0,0,0,0.45);
      border-color: rgba(56,189,248,0.7);
      background: radial-gradient(circle at top, rgba(59,130,246,0.15), rgba(15,23,42,0.98));
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.6rem;
      position: relative;
      z-index: 1;
    }

    .card-title {
      font-size: 1.05rem;
      font-weight: 600;
    }

    .club-id-pill {
      font-size: 0.75rem;
      padding: 0.25rem 0.5rem;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.6);
      background: rgba(15,23,42,0.7);
    }

    .chip-row {
      display: flex;
      gap: 0.4rem;
      flex-wrap: wrap;
      margin-bottom: 0.4rem;
      position: relative;
      z-index: 1;
    }

    .chip {
      font-size: 0.7rem;
      padding: 0.15rem 0.4rem;
      border-radius: 999px;
      background: rgba(15,23,42,0.9);
      border: 1px solid rgba(148,163,184,0.6);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      opacity: 0.9;
    }

    .meta {
      font-size: 0.8rem;
      opacity: 0.85;
      position: relative;
      z-index: 1;
    }

    .meta strong {
      font-weight: 500;
      color: #e5e7eb;
    }

    .empty-state {
      text-align: center;
      margin-top: 3rem;
      opacity: 0.7;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>üèì Table Tennis Clubs</h1>
    <span class="badge">Live from /julian</span>
  </header>

  <main>
    <section class="controls">
      <div class="search-box">
        <span class="icon">üîç</span>
        <input id="searchInput" type="text" placeholder="Filter by club, city, or country..." />
      </div>
      <div class="view-info">
        <span id="clubCount">Loading clubs‚Ä¶</span>
      </div>
    </section>

    <section id="clubGrid" class="grid"></section>

    <div id="emptyState" class="empty-state" style="display: none;">
      No clubs match your search. Try a different name, city, or country.
    </div>
  </main>

  <script>
    const clubGrid = document.getElementById("clubGrid");
    const clubCount = document.getElementById("clubCount");
    const searchInput = document.getElementById("searchInput");
    const emptyState = document.getElementById("emptyState");

    let allClubs = [];

    // 1. Fetch JSON from your Flask route
    async function loadClubs() {
      try {
        const response = await fetch("http://127.0.0.1:5000/julian"); // same origin as Flask
        const data = await response.json();
        allClubs = data;
        renderClubs(allClubs);
      } catch (error) {
        console.error("Error fetching clubs:", error);
        clubCount.textContent = "Error loading clubs üò¢ Check console.";
      }
    }

    // 2. Render cards into the grid
    function renderClubs(clubs) {
      clubGrid.innerHTML = "";

      if (clubs.length === 0) {
        clubCount.textContent = "0 clubs";
        emptyState.style.display = "block";
        return;
      } else {
        emptyState.style.display = "none";
      }

      clubCount.textContent = clubs.length + (clubs.length === 1 ? " club" : " clubs");

      clubs.forEach(club => {
        const card = document.createElement("article");
        card.className = "card";

        const founded = club.founded_year ? club.founded_year : "Unknown";

        card.innerHTML = `
          <div class="card-header">
            <div class="card-title">${club.name}</div>
            <div class="club-id-pill">ID #${club.id}</div>
          </div>
          <div class="chip-row">
            <span class="chip">${club.city || "Unknown city"}</span>
            <span class="chip">${club.country || "Unknown country"}</span>
          </div>
          <div class="meta">
            <p><strong>Founded:</strong> ${founded}</p>
            <p><strong>Location:</strong> ${club.city || "Unknown"}, ${club.country || "Unknown"}</p>
          </div>
        `;

        clubGrid.appendChild(card);
      });
    }

    // 3. Live search filtering
    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase().trim();

      const filtered = allClubs.filter(club => {
        const name = (club.name || "").toLowerCase();
        const city = (club.city || "").toLowerCase();
        const country = (club.country || "").toLowerCase();
        return (
          name.includes(query) ||
          city.includes(query) ||
          country.includes(query)
        );
      });

      renderClubs(filtered);
    });

    // Kick things off
    loadClubs();
  </script>
</body>
</html>
